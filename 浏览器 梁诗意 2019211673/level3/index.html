<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fill{
            width: 200px;
            height: 200px;
            background-color: black;
            position: relative;
            top: 200px;
            transition: height 2s,transform 1s;
           
            
        }
        
    </style>
    <script>
        window.onload=()=>{
            var stretch=document.getElementById('fill');
            stretch.onmouseenter=()=>{
                stretch.style.transform='scaleY(2)';
            }
            stretch.onmouseleave=()=>{
                stretch.style.transform='scaleY(1)';
            }
            
        }
    </script>
</head>
<body>
    <div class="card">
        <div class="box scaleY">
          <div id="fill"></div>
        </div>
        
      </div>
</body>
</html>
