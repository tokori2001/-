<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level1</title>
    <style>
        .serch{
            height: 400px;
            display: flex;
           

        }
        .serch>.li{
            width: 140px;
            height: 188px;
            margin-top:0 ;
            text-align: left;
            margin: 10px;
            list-style:none
            
        }
        .li img{
            width: 100%;
            height: 100%;
        }
        p{
            font-size: 13px;
        }
        
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>          
        window.onload=function(){
            $.ajax({
            type:"GET",
            url:"http://cloud-music.pl-fe.cn/personalized?limit=10",
            dataType:'json',
            contentType:'application/json',
            headers: {'Content-Type':'application/json'},
            xhrFields:{withCredentials:true},
           
            success:function (data) {
                data=data.result;
                console.log(data);
                
                
                const li=document.getElementsByClassName('li')
                for(var i=0;i<10;i++){
                var a_i="<div class='a'><img src='"+data[i].picUrl+"'><p>"+data[i].name+"</p></div>"
                $(a_i).appendTo(li[i])
                }
                
                
                
              }
        }) 
    }     
    </script>
</head>
<body>
    <ul class='serch'>
        <li class='li'></li>
        <li class='li'></li>
        <li class='li'></li>
        <li class='li'></li>
        <li class='li'></li>
        <li class='li'></li>
        <li class='li'></li>
        <li class='li'></li>
        <li class='li'></li>
        <li class='li'></li>
    </ul>
    
   
</body>
</html>
